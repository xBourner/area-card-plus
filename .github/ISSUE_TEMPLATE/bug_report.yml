- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    description: Browser/App
    multiple: true
    options:
    - Firefox
    - Chrome
    - Safari
    - Microsoft Edge
    - HA App on Android
    - HA App on iOS
  validations:
    required: true
- type: checkboxes
  id: terms
  attributes:
    label: Agreement
    options:
    - label: I agree that I updated HA and the card to the latest version and deleted
        my cache or reinstalled the HA app before submitting this bug.
      required: true
